repositories {
    // maven { url 'https://maven.fabric.io/public' }
}


android {
    compileSdkVersion 24
    buildToolsVersion "24.0.3"
    defaultConfig {
        applicationId "g.sw2"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        /* hotkeyapp analytics code */
        manifestPlaceholders = [HOCKEYAPP_APP_ID: "7497afb60ce94cd7b0ff068e21455fce"]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

/*    compile 'com.lorentzos.swipecards:library:1.0.9@aar'*/
    /*compile('com.crashlytics.sdk.android:crashlytics:2.6.5@aar') {
        transitive = true;
    }*/
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.jakewharton:butterknife:8.4.0'
    compile 'com.android.support:design:24.2.1'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.android.support:support-v4:24.2.1'
    compile 'com.crittercism:crittercism-android-agent:+'
    compile 'com.mixpanel.android:mixpanel-android:4.9.6'
    compile 'com.google.android.gms:play-services:10.2.0'
    compile 'com.github.anrwatchdog:anrwatchdog:1.3.+'
    compile 'net.hockeyapp.android:HockeySDK:4.1.1'
    compile 'com.appsee:appsee-android:+'
    compile 'com.flurry.android:analytics:6.3.1'
    compile 'io.github.kexanie.library:MathView:0.0.6'
    compile 'com.aurelhubert:ahbottomnavigation:2.0.5'
    compile 'me.relex:circleindicator:1.2.2@aar'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.6'
    testCompile 'junit:junit:4.12'
}

